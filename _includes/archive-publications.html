{% include base_path %}

{% assign title = post.title %}

<div class="{{ include.type | default: "list" }}__item">
  <article class="archive__item" itemscope itemtype="http://schema.org/CreativeWork">

    <h3 class="archive__item-title" itemprop="headline">
      <a href="{{ post.paperurl }}" target="_blank">{{ title }}</a>{% if post.arxivurl %}<p>[<a href=" {{ post.arxivurl }} ">arXiv</a>]</p>{% endif %}
    </h3>
    
    <p>{{ post.authors }}</p>
    
    <p><i>{{ post.journal }}</i>, {{ post.date | default: "1900-01-01" | date: "%Y" }}</p>

  </article>
</div>
